<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://www.edilfarrent.it/images/icone_sito/fs.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>IT-Trenitalia</title>
</head>
<body>

    <div class="mycontainer">

        <div class="row">
            <div class="col-12 my-4">
                    <label for="kilometri" id="kilometri">Quanti km percorrerai?</label>
                    <input type="text" class="form-control" required id="kilometri" placeholder="..." value="">
            </div>
            <div class="col-12">
                <label for="floatingSelectGrid">Qual è la tua età?</label>
                <select class="form-select" id="floatingSelectGrid" id="userAge"required>
                    <option selected>Open this select menu</option>
                    <option value="1">Più di 65 anni</option>
                    <option value="2">Meno di 18 anni</option>
                    <option value="3">Fra i 18 e i 65 anni</option>
                </select>

                <input class="btn btn-primary mt-3" type="submit" value="Submit" id="submit">

                <div id="costototale" class="my-3">Costo totale:</div>
                
            </div>
        </div>
    </div

    



    <script src="script.js"></script>
</body>
</html>
